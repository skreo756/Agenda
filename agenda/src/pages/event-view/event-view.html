<ion-header>

  <ion-navbar>
    <ion-title>{{ this.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="display">

   <div class="clearfix float-my-children">
      <ion-icon name="clock" class="larger"> </ion-icon>
      <span> Debut : {{ this.startTime }} <br>
            Fin : {{ this.endTime }} </span> <br>
   </div>

    <ion-icon name="compass" class="larger" ></ion-icon>  {{ this.adresse }} <br>
    <ion-img style="float:right; margin-top:20px;" width="200" height="300" src={{this.image}}></ion-img>

    <button ion-button round (click)="Localiser(this.adresse)">
      <ion-icon name="pick"></ion-icon> Localiser
    </button>

    <button ion-button round (click)="cancel()">
      <ion-icon name="pick"></ion-icon> OK
    </button>
 </div>


</ion-content>
